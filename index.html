<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>認証ページ</title>
</head>
<body>
    <h2>このページは医療関係者または学生のみ閲覧可能です。</h2>
    <p>認証のため、メールアドレスを入力してください:</p>
    
    <!-- フォーム設定 -->
    <form name="email-form" method="POST" netlify data-netlify="true" action="/thankyou.html">
        <label for="email">Email: <input type="email" id="email" name="email" placeholder="example@university.ac.jp" required></label>
        <button type="submit">送信</button>
    </form>

    <script>
        function validateEmail(event) {
            event.preventDefault(); // フォーム送信を止める
            var email = document.getElementById("email").value;
            var domain = email.split("@")[1]; // メールアドレスのドメインを取得
            var allowedDomains = ["tcu.ac.jp"]; // 許可されたドメインリスト

            if (allowedDomains.includes(domain)) {
                // ドメインが正しい場合はフォームを送信してメールアドレスを回収
                event.target.submit(); // Netlifyにメールアドレスを送信
            } else {
                alert("認証に失敗しました。正しいメールアドレスを入力してください。");
            }
        }

        // フォーム送信時にvalidateEmailを実行
        document.querySelector('form').addEventListener('submit', validateEmail);
    </script>
</body>
</html>
